kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    argocd.argoproj.io/syncwave: {{ $.Values.syncwaves.role | quote }}
  name: job-wait-servicemesh-operator-role
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - jaegertracing.io
    resources:
      - jaegers
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - kiali.io
    resources:
      - kialis
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - maistra.io
    resources:
      - servicemeshcontrolplanes
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions


